<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="google-signin-client_id" content="218486788454-5b1mt4dvm1pn1n065ooge95mmg7hshi6.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/active_card.css" />

</head>
<body>    
    <header>
        <div id="header_nav">
            <h2><a class="header_text_title" href="/">AREA</a></h2>
            <ul id="header_list">

            </ul>
        </div>
    </header>
    <div id="glob">
        <div id="wrap01">
            <h2>Sélectionner un service</h2>
        </div>
        <div id="wrap02">
            <div id="card-wrap">
            </div>
            <div id="action-reaction-wrap">
            </div>
        </div>
    </div>
    <script>
        function onSuccess(googleUser) {
            var access_token = googleUser.getAuthResponse().access_token;
            $.ajax({
                url: "/internal/oauth2/google ",
                method: "POST",
                data: {
                    access_token: access_token,
                },
                success: function (response) {
                    location.reload();
                }
            });
        }
        function onFailure(error) {
            console.log(error);
          }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
            'scope': 'https://mail.google.com/ https://www.googleapis.com/auth/youtube.force-ssl',
            'onsuccess': onSuccess,
            'onfailure': onFailure
            });
            gapi.signin2.render('my-signin3', {
            'scope': 'https://mail.google.com/ https://www.googleapis.com/auth/youtube.force-ssl',
            'onsuccess': onSuccess,
            'onfailure': onFailure
            });
      }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="js/header.js"></script>
    <script src="js/card.js"></script>
    <script src="js/reaction_card.js"></script>
</body>
</html>
